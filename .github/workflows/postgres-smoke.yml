name: postgres-smoke

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  smoke:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
        ports:
          - '5432:5432'
        options: >-
          --health-cmd "pg_isready -U testuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create knexfile.js
        run: |
          cat <<'KNEX' > knexfile.js
          module.exports = {
            development: {
              client: 'pg',
              connection: {
                host: '127.0.0.1',
                port: 5432,
                user: 'testuser',
                password: 'testpassword',
                database: 'testdb',
              },
            },
          };
          KNEX

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in $(seq 1 20); do
            pg_isready -h 127.0.0.1 -p 5432 -U testuser && exit 0
            echo "Waiting for Postgres..."
            sleep 2
          done
          echo "Postgres failed to become ready" >&2
          exit 1

      - name: Build packages
        run: npm run build

      - name: Run Tests
        env:
          PGHOST: 127.0.0.1
          PGUSER: testuser
          PGPASSWORD: testpassword
          PGDATABASE: testdb
        run: npm test
